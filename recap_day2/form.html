<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form using RegEx</title>
        <link rel="stylesheet" href="./form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <body>
        <section id="page">
                <div id="spark" class="spa">
                    <h3 class="hTitle"><span>Spark</span>Redeem</h3>
                    <div id="signPage" class="card">
                        <input type="text" id="userName" placeholder="Name*" required><br><br>
                        <input type="mail" id="userMail" placeholder="Email*"><br><br>
                        <input type="number" id="mNumber" placeholder="Mobile Number*"><br><br>
                        <input type="password" id="password" placeholder="Password*(Min 4, Max 6 digits)"><br><br>
                        <input type="text" id="city" placeholder="City*"><br><br>
                        <input type="number" id="pincode" placeholder="Pincode*"><br><br>
                        <input type="number" id="refcode" placeholder="Referral code"><br><br>
                        <input type="checkbox" id="cBox" class="cBox"><p> I Accept <a href="">Terms & Conditions</a></p><br><br>
                        <input type="button" onclick="register()" value="Register" class="rounded bg-primary">

                    </div>

                </div>
        </section>
        <script type="text/JavaScript" src="./new.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
