<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
        <table id="cha">
            
        </table>
    </div>

    <script>
        var a = {
            marvel :["Steve Roger", "Tony Stark", "Stephen Strange", "Peter Parker"]
        };
        var raw = document.getElementById("cha");
        for(let data of a.marvel){
        var row1 = document.createElement("tr");
        row1.innerHTML="<td>"+data+"</td><td><button onclick='remove()'>Remove</button>";
            raw.appendChild(row1);
    }
    
    function remove(){
       
            switch(a.marvel){
                case a.marvel.indexOf(0):
               alert("Steve Roger is removed");
                break;
                case "Tony Stark":
                    alert("Tony Stark is removed");
                    break;
                    default:
                        alert("No one is removed");
                        break;
            }
    }

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
