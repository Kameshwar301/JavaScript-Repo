<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and Password</title>
</head>
<body>
    <div>
        <label>Username</label>
        <input type="text" id="uname" name="uname" onkeyup="validate()" placeholder="Username">
        <span id="sp"></span>
    </div>
    <div>
        <label>Password</label>
        <input type="password" id="psw" name="psw" onkeyup="pass()" placeholder="Password">
        <span id="sp1"></span>
    </div>
    <div>
        <input type="button" onclick="submit()" value="Login">
    </div>

    <script src="./pasta.js" type="text/JavaScript"></script>
</body>
</html>
